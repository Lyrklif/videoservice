<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Главная - Видеосервис</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="description" content="Template">
    <meta name="keywords" content="Template">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <link href="site.webmanifest" rel="manifest">
    <link href="preloader/preloader.css" rel="stylesheet">
    <script src="preloader/preloader.js" defer></script>
    <link href="styles/main.css" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="body_hidden">
    <div class="svg-sprite" id="svg-sprite" data-path="images/sprite.svg"></div>
    <div class="preloader preloader_active" id="preloader"><img class="preloader__logotype" src="images/logotype.png" data-srcset="images/logotype-2x.png 2x" alt="Ижтендер"/></div>
    <div class="site">
      <header class="header js-header">
        <div class="header__logo">
          <svg class="svg svg-logotype logotype">
            <use xlink:href="#logotype"></use>
          </svg>
        </div>
        <form action="" method="">
          <input type="text" placeholder="Поиск..."/>
          <button>Найти</button>
        </form><a href="#authorize" data-modal="authorize">Войти</a>
      </header>
      <main class="page">
        <header class="meta-title">
          <h1>Видеосервис</h1>
        </header>
      </main>
      <footer class="footer container">
        <div class="row">
          <div class="col"><a href="https://htc-cs.ru/" title="Центр Высоких Технологий">
              <svg class="svg svg-htc-logo ">
                <use xlink:href="#htc-logo"></use>
              </svg></a>
            <p>426057, Россия, Удмуртская Республика, г. Ижевск, ул. Карла Маркса, 246 (ДК&nbsp;&laquo;Металлург&raquo;)</p>
            <p><a href="tel:+73412938861" title="Позвонить по номеру +7 (3412) 93-88-61">+7 (3412) 93-88-61</a>, <a href="tel:432929" title="Позвонить по номеру 43-29-29">43-29-29</a></p><a href="https://htc-cs.ru/" title="Центр Высоких Технологий">htc-cs.ru</a>
          </div>
        </div>
      </footer>
    </div>
    <div class="modal hide-scrollbar" id="modal">
      <div class="modal__overlay"></div>
      <div class="modal__content hide-scrollbar"><a class="modal__close" href="./" title="Закрыть" data-modal="data-modal">
          <svg class="svg svg-icon-close modal__close-icon">
            <use xlink:href="#icon-close"></use>
          </svg></a>
        <div class="modal__tab" id="authorize">
          <form action="" method="post">
            <p>authorize</p>
          </form>
        </div>
      </div><a class="modal__close-screen" href="./" title="Закрыть" data-modal="data-modal">
        <svg class="svg svg-icon-close modal__close-icon">
          <use xlink:href="#icon-close"></use>
        </svg></a>
    </div>
    <div class="burger" id="burger">
      <div class="burger__header"><a class="burger__close" href="./" data-burger="data-burger" title="Закрыть">
          <svg class="svg svg-icon-close burger__close-icon">
            <use xlink:href="#icon-close"></use>
          </svg></a></div>
      <div class="burger__content">
        <p>Burger</p>
      </div>
    </div>

</html>
